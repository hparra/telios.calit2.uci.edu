	<script type="text/javascript" charset="utf-8">
		function contentResize() {
			$('#content').css({
				position: 'absolute',
				height: document.body.clientHeight - 60 + 'px',
				width: '100%',
				left: 0 + 'px',
				top: 60 + 'px'
			});
		}
		
		$(window).resize(function() {
			contentResize();
		});
		
		$(document).ready(function() {
			contentResize();
			
			main = H2O.Carousel({ 
				ID: 'mainscroll', 
				data: '', 
				columnAmt: 1, 
				rowAmt: 1, 
				autoScroll: true,
				scrollDelay: 10000, 
			});
			$('#content').append(main);
			
			main.addToCarousel(document.getElementById('calendar'));
			main.addToCarousel(document.getElementById('twitter'));
			
			// next = H2O.Button({ ID: 'buttonn' , type: 'next', click: main.nextPage() });
			// back = H2O.Button({ ID: 'buttonb' , type: 'back', click: main.prevPage() });
			// $('#nbutton').append(next);
			// $('#bbutton').append(back);
			
			buildTweets();
			setInterval('updateTweets()', 1000);
		});
	</script>
